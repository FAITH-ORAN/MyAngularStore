

    <div  style="padding: 13px;">
        <mat-spinner *ngIf="size === 0"></mat-spinner>
          <div class="container">
                <div fxLayout="row wrap" fxLayoutGap="26px grid" fxLayoutAlign="space-around">
                    
                        <mat-card fxFlex="35%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let product of products" style="margin-top:10px;">
                            <mat-card-header>
                                <mat-card-title>{{product.name}}</mat-card-title>
                                <mat-card-subtitle>price: {{product.price}}$  quantity: {{product.quantity}}</mat-card-subtitle>
                            </mat-card-header>
                            <mat-card-content>
                                <p>
                                    {{product.description}}
                                </p>
                                <img style="height:100%; width: 100%;" src="{{ product.imageUrl }}" />
                            </mat-card-content>
                            <mat-card-actions>
                        <button  mat-raised-button color="primary"> Buy product</button>
                        </mat-card-actions>
                        </mat-card>
                    
                </div> 
            </div>
    </div>
